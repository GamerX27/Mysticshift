<!DOCTYPE html>
<html>
<head>
	<title>Mshift Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.bunny.net/fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Mysticshift Password Generator</h1>
	<form>
		<label for="length">Antall tegn:</label>
		<input type="number" id="length" name="length" min="6" max="30" value="12" placeholder="Velg antall tegn...">
		<button type="button" onclick="generatePassword()">Generate Password</button>
	</form>
	<div class="text-box-container">
		<textarea id="password" class="text-box" rows="2" readonly></textarea>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
