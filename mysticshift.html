<!DOCTYPE html>
<html>
  <head>
    <title>MysticShift</title>
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Open+Sans:400,700" />
    <style>
      /* Styling for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-family: 'Open Sans', sans-serif;
      }
      /* Styling for dark mode */
      body.dark-mode {
        background-color: #222;
        color: #fff;
        font-family: 'Open Sans', sans-serif;
      }
      body.dark-mode header {
        background-color: #111;
      }
      body.dark-mode button {
        background-color: #111;
        color: #fff;
      }
      body.dark-mode label {
        color: #fff;
      }
      body.dark-mode textarea {
        background-color: #111;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MysticShift</h1>
    </header>
    <div>
      <label for="text-input">Enter text to encrypt:</label>
      <br />
      <input type="text" id="text-input" name="text-input" />
      <br>
      <label for="shift-input">Enter amount of shift:</label>
      <br />
      <input type="number" value="3" id="shift-input" name="text-input" />
      <br /><br />
      <button onclick="encryptText()">Encrypt</button>
      <button onclick="decryptText()">Decrypt</button>
      <br /><br />
      <label for="encrypted-text">Encrypted text:</label>
      <br />
      <textarea id="encrypted-text" name="encrypted-text" readonly></textarea>
      <br /><br />
      <label for="decrypted-text">Decrypted text:</label>
      <br />
      <textarea id="decrypted-text" name="decrypted-text" readonly></textarea>
    </div>
    <button onclick="toggleDarkMode()">Dark mode</button>
    <script>
      function encryptText() {
        const input = document.getElementById("text-input").value;
        let output = "";
        const shift = Number(document.getElementById("shift-input").value); // shift value for the Caesar Cipher
        for (let i = 0; i < input.length; i++) {
          let charCode = input.charCodeAt(i);
          if (charCode >= 65 && charCode <= 90) {
            // uppercase letters
            charCode = ((charCode - 65 + shift) % 26) + 65;
          } else if (charCode >= 97 && charCode <= 122) {
            // lowercase letters
            charCode = ((charCode - 97 + shift) % 26) + 97;
          }
          output += String.fromCharCode(charCode);
        }
        document.getElementById("encrypted-text").value = output;
      }

      function decryptText() {
        const input = document.getElementById("encrypted-text").value;
        let output = "";
        const shift = Number(document.getElementById("shift-input").value); // shift value for the Caesar Cipher
        for (let i = 0; i < input.length; i++) {
          let charCode = input.charCodeAt(i);
          if (charCode >= 65 && charCode <= 90) {
            // uppercase letters
            charCode = ((charCode - 65 - shift + 26) % 26) + 65;
      } else if (charCode >= 97 && charCode <= 122) {
        // lowercase letters
        charCode = ((charCode - 97 - shift + 26) % 26) + 97;
      }
      output += String.fromCharCode(charCode);
    }
    document.getElementById("decrypted-text").value = output;
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>
</body>
</html>
